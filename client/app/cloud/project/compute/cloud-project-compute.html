<div class="cloud-project-compute cui-page">
    <!-- init loading... -->
    <div data-ng-if="CloudProjectComputeCtrl.loading" class="text-center" style="margin-top: 200px;">
        <oui-spinner size="l"></oui-spinner>
    </div>
    <div class="cloud-project-compute-content" data-ng-if="!CloudProjectComputeCtrl.loading">
        <oui-page-header data-heading="{{:: CloudProjectComputeCtrl.serviceName}}" data-description="{{:: CloudProjectComputeCtrl.serviceName}}">
            <oui-header-tabs>
                <oui-header-tabs-item data-text="{{:: 'cpc_tab_infra' | translate }}"
                                      data-state="iaas.pci-project.compute.infrastructure"
                                      data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'cpc_tab_snapshot' | translate }}"
                                      data-state="iaas.pci-project.compute.snapshot"
                                      data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'cpc_tab_volume' | translate }}"
                                      data-state="iaas.pci-project.compute.volume"
                                      data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'cpc_tab_ssh' | translate }}"
                                      data-state="iaas.pci-project.compute.ssh"
                                      data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item data-ng-if="CloudProjectComputeCtrl.FeatureAvailabilityService.hasFeature('iplb', 'sidebarOrder')"
                                      data-text="{{:: 'cpc_tab_loadbalancer' | translate }}"
                                      data-state="iaas.pci-project.compute.loadbalancer"
                                      data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'cpb_tab_quota' | translate }}"
                                      data-state="iaas.pci-project.compute.quota">
                </oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'cloud_sidebar_pci_object_storage' | translate }}"
                                      data-state="iaas.pci-project.compute.storage"
                                      data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'cloud_sidebar_pci_openstack' | translate }}"
                                      data-state="iaas.pci-project.compute.openstack"
                                      data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'cpc_tab_tasks' | translate }}"
                                      data-state="iaas.pci-project.compute.task"
                                      data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }">
                </oui-header-tabs-item>
            </oui-header-tabs>
        </oui-page-header>

        <div class="cloud-compute-content-ctnr-responsive">
            <div>
                <cui-message-container data-messages="CloudProjectComputeCtrl.messages"
                                       data-grouped-types="['warning', 'info']"
                                       data-dismissable-types="['warning', 'info']"></cui-message-container>
            </div>
            <div ui-view="cloudProjectCompute"></div>
        </div>

    </div>

</div>

<div class="highlighed-element-overlay animated-300 fadeIn" data-highlighed-element="compute"></div>
