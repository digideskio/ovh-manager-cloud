<section class="cui-page__content">
    <h3 data-translate="vps_tab_cloud_database"></h3>
    <div class="mb-5">
        <p data-translate="vps_tab_cloud_database_description"></p>
        <oui-button data-variant="primary"
                    data-on-click="">
            {{:: 'common_order' | translate}}
        </oui-button>
    </div>

    <oui-datagrid data-rows-loader="$ctrl.refresh($config)"
                  data-row-loader="$ctrl.transformItem($row)"
                  data-empty-placeholder="{{:: 'vps_tab_cloud_database_table_empty' | translate }}">
        <oui-column data-title="'vps_tab_cloud_database_header_name' | translate" data-property="name">
            <span data-ng-bind="$row.name"></span>
        </oui-column>
        <oui-column data-title="'vps_tab_cloud_database_header_type' | translate" data-property="type">
            <span data-ng-bind="$row.type"></span>
        </oui-column>
        <oui-column data-title="'vps_tab_cloud_database_header_status' | translate" data-property="status">
            <span class="oui-status"
                  data-ng-class="{'oui-status_success': $row.status === 'created',
                                  'oui-status_warning': $row.status === 'creating',
                                  'oui-status_error': $row.status === 'deleting'}"
                  data-ng-bind="'common_status_' + $row.status | translate">
            </span>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item
                data-text="{{:: 'vps_tab_cloud_database_add_authorized_ip' | translate }}"
                data-disabled="$row.status !== 'created'"
                data-on-click="$ctrl.addAuthorizedIp($row)">
            </oui-action-menu-item>
            <oui-action-menu-item
                data-text="{{:: 'common_manage' | translate }}"
                data-disabled="$row.status !== 'created'"
                data-on-click="$ctrl.goToCloudDatabase($row)">
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
